<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Investigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create New Investigation</h1>
    </header>
    <main>
        <section class="form-section">
            <form>
                <h2>Investigation Inspector</h2>
                <label for="inspectorName">Inspector's Name:</label>
                <input type="text" id="inspectorName" name="inspectorName" required>
                
                <label for="inspectorNIC">Inspector's NIC:</label>
                <input type="text" id="inspectorNIC" name="inspectorNIC" required>

                <h2>Create New User</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Re-enter Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Create</button>
            </form>
        </section>
    </main>
</body>
</html>
