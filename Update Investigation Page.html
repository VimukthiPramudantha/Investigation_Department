<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Investigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="modern-header">
        <h1>Update Investigation</h1>
    </header>
    <main>
        <section class="form-section modern-form">
            <form>
                <h2>Update Formal Inquiry</h2>
                <label for="dateAppoint">Date of Appointment</label>
                <input type="date" id="dateAppoint" name="dateAppoint" required>

                <label for="startDate">Started Date</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="recommendation">Recommendation of Investigation Officer</label>
                <input type="text" id="recommendation" name="recommendation" required>

                <label for="dateRecommend">Date of Recommendation</label>
                <input type="date" id="dateRecommend" name="dateRecommend" required>

                <button type="submit" class="btn">Update</button>
            </form>
        </section>
    </main>
</body>
</html>
